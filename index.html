<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CHINA GLOBAL</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;700&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<header>
		<div class="header">
			<div class="container">
				<nav>
					<ul class="header__menu">
						<a href="" class="header__menu-item">
							<li>О НАС</li>
						</a>
						<a href="" class="header__menu-item">
							<li>ГРАНТЫ</li>
						</a>
						<a href="#univercity" class="header__menu-item">
							<li>УНИВЕРСИТЕТЫ</li>
						</a>
						<a href="" class="header__menu-item">
							<li>ОТЗЫВЫ</li>
						</a>
						<button class="header__menu-btn">ОСТАВИТЬ ЗАЯВКУ</button>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<section class="main">
		<h1 class="main__title">ОБРАЗОВАНИЕ <br> ЗА РУБЕЖОМ</h1>
		<h2 class="main__subtitle">Обучение по грантам в ведущих странах мира!</h2>
		<button class="main__btn">ОСТАВИТЬ ЗАЯВКУ</button>
	</section>

	<section class="degree">
		<div class="container">
			<div class="degree__wrapper">
				<div class="degree__circle">
					<img src="icons/degree-icons/language-course.svg" alt="">
					Языковые<br>курсы</div>
				<div class="degree__circle">
					<img src="icons/degree-icons/bachelor.svg" alt="">
					Бакалавриат
				</div>
				<div class="degree__circle">
					<img src="icons/degree-icons/magistracy.svg" alt="">
					Магистратура
				</div>
				<div class="degree__circle">
					<img src="icons/degree-icons/doctorate.svg" alt="">
					Докторантура
				</div>
			</div>
		</div>
	</section>
	
	<section class="process">
		<div class="container">
			<div class="process__wrapper">
				<div class="process__item">
					<div class="process__item-num">1</div>
					<h2>Бесплатная<br>консультация </h2>
				</div>
				<div class="process__item">
					<div class="process__item-num">2</div>
					<h2>Сбор<br>документов</h2>
				</div>
				<div class="process__item">
					<div class="process__item-num">3</div>
					<h2>Подбор<br>ВУЗа</h2>
				</div>
				<div class="process__item">
					<div class="process__item-num">4</div>
					<h2>Сопровождение<br>до Университета </h2>
				</div>
			</div>
		</div>
	</section>
	
	<section class="univercity" id="univercity">
		<div class="container">
			<div class="univercity__wrapper">
				<img src="images/univercity/beijing-jiatong.jpg" alt="" class="univercity__reviews-pic">
				<div class="univercity__box">
					<div class="univercity__box-bg"></div>
					<img src="icons/univercity/1.svg" alt="">
					<img src="icons/univercity/2.svg" alt="">
					<img src="icons/univercity/3.svg" alt="">
					<img src="icons/univercity/4.svg" alt="">
					<img src="icons/univercity/5.svg" alt="">
					<img src="icons/univercity/6.svg" alt="">
					<img src="icons/univercity/7.svg" alt="">
					<img src="icons/univercity/8.svg" alt="">
				</div>
			</div>
		</div>
	</section>

</body>
</html>
