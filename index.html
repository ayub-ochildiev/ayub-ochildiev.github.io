<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,400;1,600&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">

    <div class="header__left">
      <div class="header__logo">Hotelios</div>
    </div>

    <div class="header__right">
      <div class="header__right_wrap">
        <div class="header__lang">eng</div>
        <div class="header__currency">usd</div>
      </div>
      <div class="header__login">
        <img src="img/account.png" alt="">
      </div>
    </div>
    
  </header>

  <section class="search">

    <h1>Book hotel in Uzbekistan</h1>

    <div class="search__hotels">
      <input type="text" placeholder="hotel or city">
      <img src="img/loupe.png" alt="">
    </div>

    <div class="search__time">
      <div class="search__checkin">
        <div class="search__check_wrap"><input type="date" value="2021-06-24"><img src="img/calendar.png" alt=""></div>
        <div class="search__check_wrap"><input type="time" value="20:21"><img src="img/clock.png" alt=""></div>
      </div>

      <div class="search__checkout">
        <div class="search__check_wrap"><input type="date" value="2021-06-24"><img src="img/calendar.png" alt=""></div>
        <div class="search__check_wrap"><input type="time" value="20:21"><img src="img/clock.png" alt=""></div>
      </div>
    </div>

    <select name="" id="" class="search__rooms">
      <option value="">1 Room</option>
      <option value="">2 Rooms</option>
      <option value="">3 Rooms</option>
      <option value="">4 Rooms</option>
    </select>

    <div class="search__persons">
      <div class="search__adults">
        <select name="" id="">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
      </div>
      
      <div class="search__children">
        <select name="" id="">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>
      </div>
    </div>

    <button class="search__btn">Search</button>

  </section>

  <section class="random">
    <a href="" class="random__top"></a>
  </section>

</body>
</html>
